<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: black;
        }

        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }

        .header {
            background-color: #4caf50;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .content {
            padding: 20px;
        }

        .content h2 {
            color: #333333;
        }

        .content p {
            margin: 15px 0;
            font-size: 16px;
        }

        .success-icon {
            text-align: center;
            margin: 20px 0;
            font-size: 48px;
            color: #4caf50;
        }

        .footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>

<body>
    <div class="email-container">
        <div class="header">
            <h1>Mật Khẩu Đã Được Thay Đổi</h1>
        </div>
        <div class="content">
            <h2>Xin chào {{name}},</h2>
            <p>Mật khẩu của tài khoản bạn đã được thay đổi thành công vào {{time}}.</p>

            <div class="success-icon">
                ✓
            </div>

            <p>Nếu bạn không thực hiện thay đổi này, vui lòng liên hệ với chúng tôi ngay lập tức.</p>
        </div>
        <div class="footer">
            <p>Nếu bạn có bất kỳ câu hỏi nào, vui lòng liên hệ chúng tôi tại tunguyen@gmail.com</p>
        </div>
    </div>
</body>

</html>
